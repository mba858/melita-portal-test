<mat-card>
    <mat-card-content>
        <form [formGroup]="authService.loginFormGroup" class="example-form">
            <mat-form-field class="example-full-width">
                <input formControlName="email" matInput placeholder="Username" name="username" required>
                <mat-error *ngIf="authService.emailControl.errors">
                    <span *ngIf="authService.emailControl.errors.required">Email is required!</span>
                    <span *ngIf="authService.emailControl.errors.pattern">Invalid email pattern, please enter valid email address!</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input formControlName="password" matInput placeholder="Password" type="password" name="password" required>
                <mat-error *ngIf="authService.passwordControl.errors">
                    <span *ngIf="authService.passwordControl.errors.required">Password is required!</span>
                    <span *ngIf="authService.passwordControl.errors.minlength">Password length is not correct! It must be 6 characters long.</span>
                </mat-error>
            </mat-form-field>

        </form>
        <div class="spinner_wrap">
            <mat-spinner [diameter]="40" [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
        </div>
    </mat-card-content>
    <button [disabled]="showSpinner" mat-raised-button (click)="submit()" color="primary">Login</button>
</mat-card>
